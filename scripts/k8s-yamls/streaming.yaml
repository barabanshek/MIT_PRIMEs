apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
  namespace: default
  labels:
    app: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
    spec:
      containers:
        - name: streaming
          image: docker.io/vhiveease/video-analytics-streaming:latest
          imagePullPolicy: Always
          args: ["-addr", "decoder.default.svc.cluster.local"]
          resources:
            requests:
              cpu: "250m"
              memory: "1024Mi"
            limits:
              cpu: "250m"
              memory: "1024Mi"
          env:
            - name: TRANSFER_TYPE
              value: "INLINE"
            - name: ENABLE_TRACING
              value: "false"
          ports:
            # For `h2c`, see https://knative.tips/networking/http2/
            - name: h2c
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: streaming
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: streaming-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: streaming
  minReplicas: 1
  maxReplicas: 1000
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80